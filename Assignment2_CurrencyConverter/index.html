<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <h2>Currency Converter</h2>
    <label for="base">Base Currency:</label>
    <input type="text" id="base" placeholder="USD" />
    <label for="target">Target Currency:</label>
    <input type="text" id="target" placeholder="EUR" />
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="100" />
    <button onclick="convertCurrency()">Convert</button>
    <p id="result"></p>

    <script src="currencyConvert.js"></script>
  </body>
</html>
