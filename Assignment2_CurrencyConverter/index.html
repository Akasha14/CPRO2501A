<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <h1 class="title">Currency Converter</h1>
    <div class="form">
      <!-- Dropdowns, filled dynamically at runtime by Javascript.  -->
      <label for="base">Base Currency:</label>
      <select id="base">
        <!-- To be filled  -->
      </select>

      <label for="target">Target Currency:</label>
      <select id="target">
        <!-- To be filled  -->
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="100" />

      <!-- Convert Button -->
      <button onclick="convertCurrency()">Convert</button>

      <p id="result"></p>
    </div>

    <script src="currencyConvert.js"></script>
  </body>
</html>
